	<html>
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">

			<title>Software de Seguimiento</title>
			<link rel="stylesheet" href="../css/style.css">
		</head>
		<body>
			 <ul>
				<li><a href="usuarios.aspx">Usuario</a></li>
				<li><a href="roles.aspx">Roles</a></li>
				<li><a href="profesiones.aspx">Profesiones</a></li>
				<li><a href="grupos.aspx">Grupos</a></li>
				<li><a href="asignar_miembros.aspx">Miembros</a></li>
				<li><a href="proyectos.aspx">Proyectos</a></li>
				<li><a href="estados_proyecto.html">Estados Proyecto</a></li>
				<li><a href="fases_desarrollo.html">Fases Desarrollo</a></li>
				<li><a href="tareas.aspx">Tareas</a></li>
				<li><a href="entregables.html" class="active">Entregables</a></li>
				<li><a href="asignacion_entregables.html">Asignación Entregables</a></li>
				<li><a href="estados_entregables.html">Estados Entregables</a></li>
			</ul>
			<div class="content">
				<form class="basic" method="post" action="#">
					<div class="title">
						<h1>Gestión - Entregables</h1>
					</div>
					<div class="form">
						<label>
							<span>Código</span>
							<input type="code" name="code" required>
						</label>
					</div>
					<div class="form">
						<label>
							<span>Nombre</span>
							<input type="text" name="name" required>
						</label>
					</div>
					<div class="form">
						<label>
							<span>Fecha de entrega</span>
							<input type="date" name="date" required>
						</label>
					</div>
					<div class="form">
						<label>
							<span>Archivo (evidencia)</span>
							<input type="file" name="file" value="Seleccionar">
						</label>
					</div>
					<div class="form">
						<label>
							<span>Usuario encargado</span>
							<input type="code" name="user">
						</label>
					</div>
					<div class="form">
						<label>
							<span>Estado del entregable</span>
							<select class="select" name="role">
								<option value="doing">En desarrollo</option>
								<option value="finished">Terminado</option>
							</select>
						</label>
					</div>
					<div class="form_button">
						<button type="submit">Guardar evidencia</button>
						<button type="submit">Listar entregables</button>
					</div>
				</form>
			</div>
		</body>
	</html>
